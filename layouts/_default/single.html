{{ define "main" }}

    <article class="col col-12">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ range .Resources.Match "**.jpg" }}
          <figure class="Figure">
            <img src="{{ .Permalink }}" alt="{{ .Title }}" class="img-fluid">
          </figure>
        {{ end }}
    </article>

{{ end }}
