baseURL = "/"
languageCode = "fr-FR"
title = "Régis Bruggheman | Graphic designer"

enableRobotsTXT = true
disableAliases = true
defaultContentLanguage = "fr"

[taxonomies]
  tag = "tags"

# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffix = ""
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[menu]
  [[menu.main]]
    name = "Portfolio"
    url  = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url  = "about"
    weight = 5

    # Links format

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["project"]

  # Default author
  author = "Régis Bruggheman"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # set robots.txt to disallow everything
  disallow_search_engines = true
