baseURL = "/"
languageCode = "fr-FR"
title = "Regis Bruggheman [ Design ]"

enableRobotsTXT = true
disableAliases = true

defaultContentLanguage = "fr"

[taxonomies]
  tag = "étiquettes"
  category = "catégories"

# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffix = ""
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[menu]
  [[menu.main]]
    name = "Portfolio"
    url  = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url  = "about"
    weight = 5

    # Links format

[permalinks]
  post = "/:title/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "Régis Bruggheman"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  truncate = true

  # set robots.txt to disallow everything
  disallow_search_engines = true
